<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishubh Shop - Dashboard</title>
    <link rel="icon" type="image/jpg" href="shoping.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-mode">
    <div class="app-container">

        <!-- SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <div class="logo-container">
                <!-- Shopping Bag Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-shopping-bag">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="logo-text">Vishubh Shop</span>
            </div>

            <ul class="nav-list">
                <li class="nav-item"><a href="dashboard.html" class="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-home">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>Dashboard</span>
                    </a></li>
                <li class="nav-item"><a href="products.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-box">
                            <path
                                d="M12.89 1.45l6.59 6.59-1.45 1.45-6.59-6.59zM10 5.5L4.5 11l6.59 6.59-1.45 1.45-6.59-6.59zM5.5 10L11 4.5l6.59 6.59-1.45 1.45-6.59-6.59z">
                            </path>
                            <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                            <path d="M9 12h6"></path>
                            <path d="M9 16h6"></path>
                        </svg>
                        <span>Products</span>
                    </a></li>
                <li class="nav-item"><a href="orders.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-truck">
                            <rect x="1" y="3" width="15" height="14" rx="2" ry="2"></rect>
                            <path d="M16 8h4l2 4v8h-6"></path>
                            <circle cx="5.5" cy="18.5" r="2.5"></circle>
                            <circle cx="18.5" cy="18.5" r="2.5"></circle>
                        </svg>
                        <span>Orders</span>
                    </a></li>
                <li class="nav-item"><a href="customers.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-users">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span>Customers</span>
                    </a></li>
                <li class="nav-item"><a href="analytics.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-bar-chart-2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span>Analytics</span>
                    </a></li>
                <li class="nav-item" style="margin-top: 40px;"><a href="settings.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-settings">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1z">
                            </path>
                        </svg>
                        <span>Settings</span>
                    </a></li>
                <li class="nav-item"><a href="profile.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Profile</span>
                    </a></li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- HEADER -->
            <header class="header">
                <div class="flex-row" style="gap: 10px;">
                    <button class="menu-toggle-btn" id="menuToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 class="header-title">Dashboard Overview</h1>
                </div>

                <div class="header-actions">
                    <button id="modeSwitch">
                        <!-- Icon will be set by js/main.js -->
                    </button>
                    <div class="user-profile" onclick="window.location.href='profile.html'">
                        <img src="https://placehold.co/36x36/6366f1/ffffff?text=U" alt="User Avatar">
                        <span>Admin User</span>
                    </div>
                </div>
            </header>

            <!-- CONTENT AREA -->
            <div class="content-area">
                <!-- Metrics -->
                <div class="grid-4">
                    <div class="card metric-box sales">
                        <div class="metric-icon" style="background-color: var(--clr-brand-main);">
                            <!-- Icon set in JS function loadKeyMetrics -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v12m-2.25-4.5h4.5m4.5 0h-4.5m-4.5 0v-4.5m4.5 4.5L12 12m-4.5 4.5h4.5m-4.5 0v4.5M6 18h12a3 3 0 003-3V9a3 3 0 00-3-3H6a3 3 0 00-3 3v6a3 3 0 003 3z" />
                            </svg>
                        </div>
                        <div class="metric-value" id="salesValue">0</div>
                        <div class="metric-label">Total Sales (MTD)</div>
                    </div>

                    <div class="card metric-box orders">
                        <div class="metric-icon" style="background-color: #10b981;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 17.25L12 21m0 0l-3.75-3.75M12 21V3" />
                            </svg>
                        </div>
                        <div class="metric-value" id="ordersValue">0</div>
                        <div class="metric-label">Pending Orders</div>
                    </div>

                    <div class="card metric-box customers">
                        <div class="metric-icon" style="background-color: #f59e0b;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0z" />
                            </svg>
                        </div>
                        <div class="metric-value" id="customersValue">0</div>
                        <div class="metric-label">New Customers (30D)</div>
                    </div>

                    <div class="card metric-box revenue">
                        <div class="metric-icon" style="background-color: #3b82f6;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 13.125l5.25 5.25L19.5 7.5M12 21V3" />
                            </svg>
                        </div>
                        <div class="metric-value" id="rateValue">0%</div>
                        <div class="metric-label">Conversion Rate</div>
                    </div>
                </div>

                <!-- Sales Chart and Top Products -->
                <div class="grid-2" style="margin-top: 24px;">
                    <div class="card">
                        <h3 style="margin-bottom: 20px;">Sales Performance (Year)</h3>
                        <div id="salesChart" style="height: 300px;">
                            <!-- Chart rendered by dashboard.js -->
                        </div>
                    </div>

                    <div class="card">
                        <h3 style="margin-bottom: 20px;">Top Selling Products</h3>
                        <div id="topProducts">
                            <!-- Top Products List rendered by dashboard.js -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Script imports -->
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
